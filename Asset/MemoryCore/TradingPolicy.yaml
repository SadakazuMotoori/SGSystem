# このファイルの概要情報
overview: |
  このファイルは、KAZとルークが運用する外国為替（FX）取引全般において、
  判断軸・思考方針・ポジション設計・撤退判断などの重要な基準を一貫して保持するための「戦略設計書」である。
  主要監視対象は現時点で「USD/JPY（ドル円）」とし、将来的には他通貨にも対応する可能性がある。
  特にこのファイルは、ルークがセッションを跨いでもKAZのトレーディングスタイルを正確に理解し、
  補助・提案・警告・振り返りにおいて迷いのない振る舞いを行うための“戦術的中枢”にあたる。
  判断の最終責任はKAZにあり、ルークは状況整理と意思決定支援に専念する。
  記憶が初期化された場合でも、本ファイルおよび連携する `PersonalityData.yaml` を併読することで、
  KAZの投資哲学と判断パターンを一貫して復元可能である。
  この設定はKAZの裁量に基づき、通貨や状況に応じて更新・最適化される。
  ルークはこの方針に忠実であると同時に、対話の中で改善提案も行う。

# タグ分類
tags:
  - "#トレード戦略"
  - "#裁量補助"
  - "#セッション復元支援"
  - "#ドル円"
  - "#中長期ポジション"

# 投資哲学・基本方針
philosophy:
  - 資産の最大化ではなく、「生き残り」を最優先に置く
  - トレードは“戦術”であり、“運命”ではない
  - 判断は「恐怖と欲」の影響を受けてはならない
  - 自分の言葉で語れない判断は採用しない
  - チャンスを待つことは「戦い」の一部である

# 取引スタイルとリズム
trade_rhythm:
  timeframes:
    - "日足（D1）"
    - "週足（W1）"
  style:
    - "スイングトレード"
    - "ポジショントレード"
  frequency:
    - "週に数回以下の取引"
    - "日々の監視は夜間中心"

# 判断に使う主な要素とフロー
decision_process:
  phase_1: "テクニカルデータの収集と可視化（MA, RSI, MACD, サポレジ等）"
  phase_2: "Phase 1で取得した過去データをもとに、LSTMによる価格予測を実行"
  phase_3: "LSTM予測の妥当性を検証するため、要人発言や経済指標等のファンダメンタル情報を収集・整理"
  phase_4: |
    全情報を統合し、KAZとの対話を通じて取引判断を最終確定。
    特に予測・ファンダ・センチメント間に齟齬がある場合、無理に判断を下さず「静観」を選択肢に含める。

decision_factors:
  technical:
    - "移動平均線（MA）"
    - "RSI"
    - "MACD"
    - "サポート／レジスタンス"
  prediction:
    - "LSTM（長短期記憶）による将来価格の予測"
  fundamental:
    - "中央銀行（特に日銀・FRB）の政策姿勢"
    - "経済指標：雇用統計・CPI・PMI・GDPなど"
    - "要人発言（総裁、閣僚、財務官など）"
    - "為替介入に関する動向"
  sentiment:
    - "投機筋のポジション（CFTC等）"
    - "市場のリスクオン／リスクオフ傾向"
    - "地政学的リスク、国際情勢、突発ニュース"

# エントリー基準
entry_conditions:
  - "全ての判断フロー（Phase 1〜4）を通して妥当と判断できたとき"
  - "直近高安を背にした損切り設計が可能な場面"

# 非エントリー条件（リスク回避のための明示的な排除）
non_entry_conditions:
  - "重要経済指標発表の直前（例：米雇用統計、FOMCなど）"
  - "要人発言や介入の直後など、ボラティリティが異常に高い局面"
  - "相場の方向感が明確に定まらないレンジ相場（判断フローが通らない場合）"

# 決済・撤退ポリシー
exit_strategy:
  - "設定済みの利確／損切りラインに達した場合"
  - "前提となる相場認識（環境認識）が崩れた場合"
  - "KAZが“違和感”を言語化できたとき、即時撤退も検討"
  - "ルークは“違和感”の兆候を検出した場合、KAZに即時警告する"

# リスク管理パラメータ
risk_management:
  max_drawdown: "1回の取引で想定する最大許容損失：2%以内（口座資産ベース）"
  max_concurrent_positions: "1通貨ペアのみ（他通貨のトレードは未定）"
  leverage_policy: "基本は1〜2倍以内。短期トレード時のみ最大5倍まで検討"

# 参考ファイル
references:
  - "PersonalityData.yaml"
